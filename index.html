<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【最終版】狂気の節約デートプラン 作戦要項</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f1f5f9; /* bg-slate-100 */
        }
        .font-roboto-mono {
            font-family: 'Roboto Mono', monospace;
        }
        .title-gradient {
            background: linear-gradient(to right, #4f46e5, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .madness-rating {
            font-size: 1.1rem;
            letter-spacing: 0.1em;
            white-space: nowrap;
            color: #dc2626; /* text-red-600 */
        }
        .category-header {
            font-family: 'Roboto Mono', monospace;
            color: #1e3a8a; /* text-blue-800 */
            background-color: #e0e7ff; /* bg-indigo-100 */
        }
        .mission-summary {
            font-size: 0.8rem;
            line-height: 1.5;
            color: #475569; /* text-slate-600 */
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="max-w-7xl mx-auto p-4 md:p-8">
        <header class="mb-10 text-center">
            <h2 class="font-roboto-mono text-base md:text-lg text-indigo-600 mb-2">// COMPLETE & RESPONSIVE EDITION</h2>
            <h1 class="text-4xl sm:text-5xl font-black text-slate-900 title-gradient">狂気の節約デートプラン</h1>
            <p class="mt-2 text-slate-500">全36ミッション 作戦要項</p>
        </header>

        <div class="space-y-8">
            <!-- デスクトップ用テーブルヘッダー (md以上で表示) -->
            <div class="hidden md:block bg-white rounded-t-lg shadow border-b border-slate-200">
                <div class="grid grid-cols-12 gap-4 text-xs text-slate-600 uppercase font-roboto-mono p-4">
                    <div class="col-span-1 text-center">ID</div>
                    <div class="col-span-7">作戦名 / 概要</div>
                    <div class="col-span-2 text-center">予算</div>
                    <div class="col-span-2 text-center">狂気度</div>
                </div>
            </div>
            
            <!-- JavaScriptでミッションデータを挿入するコンテナ -->
            <div id="mission-container" class="space-y-8"></div>

        </div>

        <footer class="text-center mt-12">
            <p class="font-roboto-mono text-sm text-slate-400">// MISSION BRIEFING COMPLETE. ALL 36 LOGS UNLOCKED.</p>
        </footer>
    </div>

    <script>
        const missionData = [
            { category: '初期提案 (Initial Proposals)', items: [
                { id: '01', name: '無料ミュージアム巡り', summary: '都内に点在する無料の企業博物館や公共施設を巡る知的デート。涼しい空間で、広告や警察など意外なテーマの展示を楽しむ。', budget: '交通費〜', madness: '★★☆☆☆' },
                { id: '02', name: 'プラネタリウム', summary: '映画より安価でロマンチックな非日常体験。暗闇と満点の星空が、猛暑を忘れさせてくれる最高の避暑地となる。', budget: '1,500円/人〜', madness: '★★☆☆☆' },
                { id: '03', name: '都庁展望室', summary: '無料で東京を一望できる節約デートの王道。空調の効いた地上202mの空間で、贅沢な景色を独占する。', budget: '0円', madness: '★★☆☆☆' }
            ]},
            { category: '転換期 (Turning Point)', items: [
                { id: '04', name: '献血デート', summary: '二人で社会貢献をするという革新的な選択肢。無料のドリンクを楽しみながら、特別な共感と達成感を共有する。', budget: '0円', madness: '★★★☆☆' },
                { id: '05', name: '葛西臨海水族園', summary: '「水族館は高い」の常識を覆す、都立の格安癒しスポット。700円で一日中、涼しく広大な海の世界を楽しめる。', budget: '700円/人', madness: '★★☆☆☆' },
                { id: '06', name: 'アンテナショップ巡り', summary: '銀座や有楽町で、各県のアンテナショップをホッピング。試食やご当地グルメで、手軽に旅行気分を味わう。', budget: '試食＋α', madness: '★★★☆☆' }
            ]},
            { category: '模索期 (Exploration Phase)', items: [
                { id: '07', name: '防災館体験', summary: '地震や火事などの災害をリアルに疑似体験。いざという時の協力体制をシミュレーションし、互いの頼れる一面を発見する。', budget: '0円', madness: '★★☆☆☆' },
                { id: '08', name: '高級香水店ホッピング', summary: 'ラグジュアリーな空間で、買う気なく高級フレグランスを試香。互いの感性を深く知り、特別な香りを記憶に刻む大人の遊び。', budget: '0円', madness: '★★★☆☆' },
                { id: '09', name: '激辛グルメ挑戦', summary: '「どうせ汗をかくなら積極的に」という逆転の発想。共通の敵（辛さ）に立ち向かい、乗り越えた後の達成感と夜風を共有する。', budget: '食事代', madness: '★★☆☆☆' },
                { id: '10', name: '巨大画材・文具店探訪', summary: '膨大な画材や文具に囲まれ、創造性を刺激し合うデート。相手がどんな色やデザインを好むのか、新たな一面を発見できる。', budget: '0円〜', madness: '★★☆☆☆' },
                { id: '11', name: '神保町・古書店街散策', summary: '本の迷宮で、互いの知的好奇心のルーツを探る時間旅行。相手がどんな本棚で足を止めるかを見るだけで、思考の源流に触れる。', budget: '0円〜', madness: '★★☆☆☆' },
                { id: '12', name: 'タワレコ全フロア制覇', summary: '一つのイヤホンを分け合い、互いの音楽遍歴を交換する。人生のBGMを共有し、青春時代のエモーショナルな記憶を蘇らせる。', budget: '0円〜', madness: '★☆☆☆☆' },
                { id: '13', name: '国会議事堂 見学', summary: '日本の中枢に潜入する、荘厳で特別な社会科見学。圧倒的非日常感の中で、二人の知性や価値観に深く触れる。', budget: '0円', madness: '★★☆☆☆' },
                { id: '14', name: 'インドア釣り堀', summary: '静かな水面を見つめ、釣れた瞬間の興奮を共有するユニークな体験。会話がなくても気まずくならず、自然な連帯感が生まれる。', budget: '1,500円/人〜', madness: '★★☆☆☆' },
                { id: '15', name: '日本銀行 貨幣博物館', summary: '「お金」という万人が興味を持つテーマで知的好奇心を満たす。自然な流れで、二人の将来の金銭感覚について話すきっかけに。', budget: '0円', madness: '★★☆☆☆' }
            ]},
            { category: '覚醒期 (Awakening)', items: [
                { id: '16', name: 'ボードゲームカフェ', summary: '無数のゲームで、協力したり騙し合ったりする大人の遊び場。ゲームが媒介となり、自然と会話が活性化し、相手の本性が見える。', budget: '1,500円/人〜', madness: '★★★☆☆' },
                { id: '17', name: '杉並アニメーションミュージアム', summary: 'アニメの裏側を知り、二人でアフレコに挑戦する共同作業。恥ずかしさを乗り越えて声を合わせる体験が、特別な思い出になる。', budget: '交通費のみ', madness: '★★★☆☆' },
                { id: '18', name: '新宿末廣亭・昼席', summary: '"生"の笑いを数時間共有する、粋な大人の選択。同じタイミングで笑うポジティブな感情の同期が、二人の親密さを高める。', budget: '3,000円/人', madness: '★★★★☆' }
            ]},
            { category: '神々の遊び (The Ascent)', items: [
                { id: '19', name: '若手芸人・ワンコインライブ', summary: '未来のスターを発掘する、荒削りな才能に賭ける投資家ごっこ。スベるかもしれない緊張感すらエンタメとして楽しむ。', budget: '500円/人〜', madness: '★★★★☆' },
                { id: '20', name: '東京駅ダンジョン攻略', summary: '猛暑の地上を捨て、空調の効いた地下迷宮を探検する冒険。二人で地図を読み解き、どこに出るか分からない過程を楽しむ。', budget: '交通費〜', madness: '★★★★★' },
                { id: '21', name: '豪華マンションモデルルーム潜入', summary: '買う気満々のフリで豪華な暮らしを疑似体験する度胸試し。架空の設定を練り込み、営業のプレッシャーをいなす協力型脱出ゲーム。', budget: '0円', madness: '★★★★★' },
                { id: '22', name: 'ブライダルフェア潜入作戦', summary: '未来を試食する、スリリングな社会実験。架空の結婚計画を元に、豪華なコース料理を味わいながら互いの価値観を丸裸にする。', budget: '0円〜', madness: '★★★★★' },
                { id: '23', name: 'リアル探偵ごっこ in 喫茶店', summary: '想像力だけを武器に、日常風景をサスペンスドラマに変える。他の客の人生を勝手に推理し、最も面白い物語を創作した方が勝ち。', budget: 'コーヒー代', madness: '★★★★☆' },
                { id: '24', name: '都バス・サイコロの旅', summary: '計画を捨て、サイコロの目に身を任せる無軌道アドベンチャー。都バス一日乗車券を手に、未知の街角との出会いを楽しむ。', budget: '500円/人', madness: '★★★★★' }
            ]},
            { category: '狂気の深淵 (Into the Abyss)', items: [
                { id: '25', name: '図書館リクエスト・リレー', summary: '公共システムをハックし、本のタイトルだけで会話する暗号通信。司書にも解読不能な、二人だけの秘密のメッセージを交わす。', budget: '0円', madness: '★☆☆☆☆' },
                { id: '26', name: 'ゴミ拾いシューティング', summary: 'ボランティアを、市街地奪還作戦（アーバン・リクレイム）に変える。ゴミ（ターゲット）を回収し、街の平和を守るエージェントごっこ。', budget: '0円', madness: '★★☆☆☆' },
                { id: '27', name: '今日のデートWikipedia記事化', summary: '二人の一日を、客観的かつ学術的な歴史として編纂する。どんな些細な出来事も、大げさな文体で記録すれば神話になる。', budget: '0円', madness: '★☆☆☆☆' }
            ]},
            { category: '原点回帰・超進化 (Reboot & Evolve)', items: [
                { id: '28', name: 'デパ地下試食フルコース', summary: '試食だけでフルコースを組み立てる、究極のグルメサバイバル。知恵と勇気で満腹を得る物語性が、二人に小さな成功体験をもたらす。', budget: '0円', madness: '★★★★☆' },
                { id: '29', name: '山手線・知らない駅で降りてみたら', summary: '見慣れた路線を、未知への扉に変える冒険。地図を封印し、二人の勘だけを頼りに隣の駅を目指すことで、東京の新たな顔を発見する。', budget: '150円〜', madness: '★★★★★' },
                { id: '30', name: '"エセ"方言カップル一日体験', summary: '絶妙なスリルを楽しむ、外国人なりきりの国内応用版。不確かな方言を武器に、バレるかバレないかの境界線を攻める演技力チャレンジ。', budget: '0円〜', madness: '★★★★☆' }
            ]},
            { category: '最終領域 (The Final Frontier)', items: [
                { id: '31', name: '山手線発車メロディ・イントロドン', summary: '聴覚と反射神経を競う、都市型eスポーツ。毎日聞き流している発車メロディが、二人の記憶力を試す白熱のクイズバトルに変わる。', budget: '交通費〜', madness: '★★★★☆' },
                { id: '32', name: '人間交差点ビンゴ', summary: '窓の外のカオスを支配する、都市型観戦ギャンブル。特等席から人々を観察し、特定の条件の人を見つけてビンゴを完成させる。', budget: 'コーヒー代', madness: '★★★★★' },
                { id: '33', name: 'パブリックアート鑑定団', summary: '街の"謎オブジェ"の価値と意図を勝手に鑑定する。我々の感性こそが真実である、というスタンスで芸術を知ったかぶる。', budget: '0円', madness: '★★★★☆' }
            ]},
            { category: '概念操作 (Reality Bending) [殿堂入り]', items: [
                { id: '34', name: '一日外国人観光客なりきり', summary: '記憶と母国語を捨て、一日だけの観光客になりきる社会実験。片言の英語とジェスチャーだけでサバイブし、見慣れた日常を異世界として再発見する。', budget: '0円〜', madness: '🔥🔥🔥🔥🔥' },
                { id: '35', name: 'パブリックチェア・グランプリ', summary: 'あらゆる公共の椅子を評価し、本日のグランプリを決定する不毛な祭典。「座る」という行為が、至高のエンターテイメントに変わる。', budget: '0円', madness: '🔥🔥🔥🔥🔥' },
                { id: '36', name: '都市型ASMRハント', summary: '街のノイズから珠玉の"心地よい音"を発掘する、倒錯的で官能的なゲーム。自分の録った音で相手が気持ちよくなるのを確認する。', budget: '0円', madness: '🔥🔥🔥🔥🔥' }
            ]}
        ];

        const container = document.getElementById('mission-container');

        missionData.forEach(category => {
            // カテゴリヘッダーの生成
            const categoryHeader = document.createElement('div');
            categoryHeader.className = 'category-header text-center font-bold text-base py-2 rounded-md';
            categoryHeader.textContent = category.category;
            container.appendChild(categoryHeader);

            // ミッションリストのコンテナ
            const missionListContainer = document.createElement('div');
            missionListContainer.className = 'bg-white rounded-lg shadow space-y-4 md:space-y-0';
            
            category.items.forEach((item, index) => {
                // 各ミッションのHTMLを生成
                const missionElement = document.createElement('div');
                const isLastItem = index === category.items.length - 1;
                missionElement.className = `grid grid-cols-1 md:grid-cols-12 gap-4 p-4 md:items-center ${isLastItem ? '' : 'border-b border-slate-200'}`;
                
                missionElement.innerHTML = `
                    <div class="md:col-span-1 flex justify-between md:justify-center">
                        <div class="md:hidden font-bold text-slate-500">ID</div>
                        <div class="font-roboto-mono text-slate-700">${item.id}</div>
                    </div>
                    <div class="md:col-span-7">
                        <div class="font-semibold text-slate-900">${item.name}</div>
                        <p class="mission-summary mt-1">${item.summary}</p>
                    </div>
                    <div class="md:col-span-2 flex justify-between md:justify-center text-center">
                        <div class="md:hidden font-bold text-slate-500">予算</div>
                        <div>${item.budget}</div>
                    </div>
                    <div class="md:col-span-2 flex justify-between md:justify-center text-center">
                        <div class="md:hidden font-bold text-slate-500">狂気度</div>
                        <div class="madness-rating">${item.madness.replace(/🔥/g, '★')}</div>
                    </div>
                `;
                missionListContainer.appendChild(missionElement);
            });
            container.appendChild(missionListContainer);
        });
    </script>
</body>
</html>
